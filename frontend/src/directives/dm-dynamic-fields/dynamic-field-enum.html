<label class="form-label form-control-static"><span class="text-danger" data-ng-show="fieldData.required">*</span> {/fieldData.label/}</label>

<div class="ember-view">
    <select class="form-control r-mb10" ng-model="fieldData.default" ng-options="o as o for o in fieldData.options"
            ng-required="fieldData.required">
        <option value="">-- Pick one --</option>
    </select>
</div>

<p class="help-block">{/fieldData.description/}</p>
