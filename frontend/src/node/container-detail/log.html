<div class="log-panel" id="containerLog">
    <ul class="list-unstyled">
        <li data-ng-repeat='log in nodeContainerLogCtrl.logs track by $index'>
            <p ng-bind-html="log"></p>
        </li>
    </ul>
    <div data-ng-if='nodeContainerLogCtrl.logs.length <= 0' class="no-info">无日志信息</div>
</div>
