<section layout="row" class="info-list-detail">
    <h2 flex="20">{/'Port Mapping' | translate/}</h2>
    <div flex="80" layout="row" layout-wrap>
        <table cellpadding="0" cellspacing="0" dm-empty-display="nodeImageConfigCtrl.image.Config.ExposedPorts">
            <tr>
                <th>{/'Port' | translate/}</th>
                <th>{/'Protocol' | translate/}</th>
            </tr>

            <tr ng-repeat="(port, protocol)  in  nodeImageConfigCtrl.image.Config.ExposedPorts">
                <td>{/port | spliceStr: '/': 'key'/}</td>
                <td>{/port | spliceStr: '/': 'value'/}</td>
            </tr>
        </table>
    </div>
</section>

<section layout="row" class="info-list-detail">
    <h2 flex="20">{/'Environment' | translate/}</h2>
    <div flex="80" layout="row" layout-wrap>
        <table cellpadding="0" cellspacing="0" dm-empty-display="nodeImageConfigCtrl.image.Config.Env">
            <tr>
                <th>KEY</th>
                <th>VALUE</th>
            </tr>

            <tr ng-repeat="env  in  nodeImageConfigCtrl.image.Config.Env">
                <td>{/env | spliceStr: '=': 'key'/}</td>
                <td>{/env | spliceStr: '=': 'value'/}</td>
            </tr>
        </table>
    </div>
</section>

<section layout="row" class="info-list-detail">
    <h2 flex="20">{/'CMD' | translate/}</h2>
    <div flex="80" layout="row" layout-wrap>
        <table id="node-config-table" cellpadding="0" cellspacing="0" dm-empty-display="nodeImageConfigCtrl.image.Config.Cmd">
            <tr>
                <th>CMD</th>
            </tr>

            <tr ng-repeat="cmd in nodeImageConfigCtrl.image.Config.Cmd track by $index">
                <td>{/cmd/}</td>
            </tr>
        </table>
    </div>
</section>
